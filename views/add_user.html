<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Helpper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
     <header id="header">
         <nav>
             <div class="container">
                 <div class="text-center">
                     <a href="/" class="nav-brand text-dark">Gestão de clientes</a>
                 </div>
             </div>
         </nav>
     </header>  
    <!-- /Header -->

    <!-- Main Site -->
     <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
            <div class="filter">
                <a href="/"><i class="fas fa-angle-double-left"></i> Clientes </a>
            </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Novo Cliente</h2>
                <span class="text-light">Use o formulário para adicionar um novo cliente</span>
            </div>
            <!-- form handling -->
            <form method="POST" id="update_user">
               <div class="new_user">
                   <div class="form-group">
                       <label for="name" class="text-light">Nome</label>
                       <input type="hidden" name="id" value="">
                       <input type="text" name="name" value="" placeholder="">
                   </div>
                   <div class="form-group">
                    <label for="email" class="text-light">Email</label>
                    <input type="text" name="email" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="cpf" class="text-light">CPF</label>
                    <input type="text" name="cpf" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="telefone" class="text-light">Telefone</label>
                    <input type="text" name="telefone" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="CEP" class="text-light">CEP</label>
                    <input type="text" name="CEP" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="logadouro" class="text-light">Logadouro</label>
                    <input type="text" name="logadouro" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="numero" class="text-light">Número</label>
                    <input type="text" name="numero" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="bairro" class="text-light">Bairro</label>
                    <input type="text" name="bairro" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="Cidade" class="text-light">Cidade</label>
                    <input type="text" name="Cidade" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="Estado" class="text-light">Estado</label>
                    <input type="text" name="Estado" value="" placeholder="">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Salvar</button>
                </div>
                
               </div>
            </form>
        </div>
     </main>
    <!-- /Main Site -->
</body>
</html>
